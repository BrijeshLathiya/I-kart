<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>login popup</title>

    <!-- ::Boot-Strap CSS:: -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- slike  css -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="main-commen-page">
    
    

    <section>
        <!--Start login Popup -->
            <div class="login_main">
                <div class="login_main_info">
                    <div class="text-end">
                        <!-- <button type="button" class="btn-close" aria-label="Close"></button> -->
                        <button class="close_img_but">
                            <img src="./assets/images/close_login.png" class="img-fluid" alt="">
                        </button>
                    </div>
                        <div class=" login_img_form_main">
                            <div class="logo_img_login">
                                <img src="./assets/images/login_logo.png" class="img-fluid" alt="">
                            </div>
                            <div class="login_form">
                                <div class="btn_input_login">
                                    <h5 class="form-label fw-bold d-block ">Mobile Number: <span class="text-danger">*</span> </h5>
                                    <div class="mb-4 d-flex align-items-center">
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Mobile Number">
                                        <button class="btn_login_get_opt">Get OTP</button>
                                    </div>
                                </div>
                                    <div class="mb-4">
                                        <label for="exampleFormControlInput1" class="d-none form-label fw-bold ">Mobile Number: <span class="text-danger">*</span> </label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter OTP">
                                    </div>
                                    <div class="d-flex flex-wrap login_center_mobile"> 
                                        <button class="btn_login_get_opt m-0 ">LOGIN</button>
                                    </div>
                            </div>
                        </div>
                </div>
            </div>
        <!--End login Popup -->
    </section>

    <!--jquery library -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
 
    <!-- Main Activation JS -->
    <script src="assets/js/script.js"></script>

</body>

</html>
